<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Ghibli App</title>
    <!-- Estilos -->
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Mapbox -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet'/>
    <!-- Custom -->
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet" />
    <!-- Script -->
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div id="root">
      <form action="submit">
        <input type="number" id="cpBuscar" placeholder="00000">
        <button type="button" id="btnCpBuscar">Buscar</button><br>
        <!-- Calle -->
        <label for="calle">Calle:</label><br>
        <input type="text" id="calle"><br>
        <!-- Numero -->
        <label for="numero">Número:</label><br>
        <input type="number" id="numero"><br>
        <!-- Colonia -->
        <label for="colonia">Colonia:</label><br>
        <select id="colonia"></select><br>
        <!-- Municipio -->
        <label for="municipio">Municipio:</label><br>
        <input type="text" id="municipio"><br>
        <!-- Estado -->
        <label for="estado">Estado:</label><br>
        <input type="text" id="estado"><br>
        <!-- Código Postal -->
        <label for="cp">Código Postal:</label><br>
        <input type="number" id="cp"><br>
        <!-- Mapa Latitud Longitud / Sera necesario guardar estos valores en la base de datos para mostrar la ubicación en el mapa con un marcador -->
        <button type="button" id="btnMapa">Ubicar</button>
        <div id="mapa"></div>
        <label for="cp">Latitud:</label><br>
        <input type="number" id="latitud" disabled><br>
        <label for="cp">Longitud:</label><br>
        <input type="number" id="longitud" disabled><br>
      </form>

    </div>

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.js'></script>
    <script src="copomex.js"></script>
    <script src="mapbox.js"></script>
  </body>
</html>
